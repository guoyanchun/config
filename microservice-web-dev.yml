server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/micro
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid: 
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    rabbitmq:
      queue: zipkin
  sleuth:
    sampler:
      percentage: 1.0

logging:
  level:
    root: INFO
    org.hibernate: INFO
feign:
  hystrix:
    enabled: true
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.boyu.microserviceweb.model
init-db: true
tm:
  manager:
    url: http://127.0.0.1:8899/tx/manager/